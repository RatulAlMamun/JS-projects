<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- JQuery UI CSS -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container w-50">
      <div class="row bg-custom">
        <div class="col-12">
          <h1 class="text-center m-0">My Task List</h1>
          <p class="lead text-center m-0">Date: <span id="today"></span></p>
          <p class="lead text-center"><span id="timer"></span> To Go</p>
        </div>
      </div>
      <div class="row text-center border">
        <div class="col-3">
          <button class="btn btn-success my-3" id="addtask">Add Task</button>
        </div>
        <div class="col-6">
          <p class="lead my-3">Selected Date: <span id="showSelectedDate">None</span></p>
        </div>
        <div class="col-3">
          <button class="btn btn-primary my-3" id="pickaDate">Pick A Date</button>
        </div>
      </div>
      <form id="form"></form>
      <div class="row">
        <div class="col-12 bg-custom">
          <h4 class="my-3">Task List for Today</h4>
          <ul class="list-group text-dark my-3"></ul>
          <button type="button" class="btn btn-danger btn-lg btn-block btn-outline my-3" id="cleartask">Clear Task</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- JQuery UI for DatePicker -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $("#pickaDate").click(function () {
        $("#datepicker").datepicker();
        $("#datepicker").datepicker("option", "showAnim", "slide");
        $("#datepicker").datepicker("option", "dateFormat", "d MM, yy");
      });
    </script>
  </body>
</html>
